name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JavaScript Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Teodik Meserkhani
      - name: Greeting Time
        run: echo "${{steps.greet.outputs.time}}"