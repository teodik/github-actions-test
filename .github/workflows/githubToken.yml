name: Manupulating Repositoy
on:
- push
env:
  GITHUB_USERNAME: ${GITHUB_ACTOR}
  GITHUB_PASSWORD: ${{secrets.ADMIN_TOKEN}}
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
    - name: Create issue using REST API
      run: |
        curl --request POST --url https://api.github.com/repos/teodik/demo/issues --user "${GITHUB_USERNAME}:${GITHUB_PASSWORD}" --header 'content-type: application/json' --data '{"title": "Automated issue for commit: ${{ github.sha }}", "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."}' --fail
  Create_file:
    runs-on: ubuntu-latest
    steps:
    - name: create a folder
      run: mkdir demo
    - name: Clone a repository
      #uses: actions/checkout@v2.3.4
      #with:
        #repository: teodik/demo
        #path: demo
        #token: ${GITHUB_PASSWORD}
      run: |
        cd demo/
        pwd
        git clone https://${GITHUB_USERNAME}:{GITHUB_PASSWORD}@github.com/teodik/demo.git
        ls
    - name: create a file and push to repository
      run: |
        echo "${GITHUB_ACTOR}"
        echo "${GITHUB_USERNAME}"
        cd demo/
        pwd
        git config --global user.email "teodik1979@gmail.com"
        git config --global user.name "${GITHUB_USERNAME}"
        echo $RANDOM >> random.txt
        ls -al
        git add .
        git commit -m "A random file created by ${GITHUB_ACTION}"
        git push       