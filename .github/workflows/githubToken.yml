name: Manupulating Repositoy
on:
- push
env:
  GITHUB_USERNAME: ${GITHUB_ACTOR}
  GITHUB_PASSWORD: ${secrets.REPO_PASS}
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
    - name: Create issue using REST API
      run: |
        curl --request POST \
        --url https://api.github.com/repos/teodik/demo/issues \
        --user "${GITHUB_USERNAME}:${GITHUB_PASSWORD}" \
        --header 'content-type: application/json' \
        --data '{
          "title": "Automated issue for commit: ${{ github.sha }}",
          "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
          }' \
        --fail
  Create_file:
    runs-on: ubuntu-latest
    steps:
    - name: Close a repository
      run: |
        echo "${env.GITHUB_USERNAME}"
        pwd
        ls -al
        git config --global credential.https://github.com.username ${GITHUB_USERNAME}
        git config --global credential.helper "password=${GITHUB_PASSWORD}"
        git config --global user.email "teodik1979@gmail.com"
        git config --global user.name "${GITHUB_USERNAME}"
        git clone https://github.com/teodik/demo.git
        ls -al
        cd demo
        ls -al
        echo $RANDOM >> random.txt
        ls -al
        git add .
        git commit -m "A random file created by ${GITHUB_ACTION}"
        git push       