name: Shell Commands

on:
  repository_dispatch:
    types: [build]
env:
  payload:
  repoBranchMap:
jobs:
  get-github-object:
    runs-on: ubuntu-latest
    steps:
      - name: Get client payload
        run: |
          echo "github = ${{github}}"
          echo "\n\n"
          echo "github.event = ${{github.event}}"
          echo "\n\n"
          echo "github.event.client_payload = ${{github.event.client_payload}}"
          echo "\n\n"
          echo "github.event.client_payload.Repositories = ${{github.event.client_payload.Repositories}}"
          payload = ${{github.event.client_payload.Repositories}}
      - name: map repo with branch
        uses: jannekem/run-python-script-action@v1.2
        with:
          script: |
            deployments = payload.split(",")
            for deploy in deployments:
              repositoryBranch = deploy.split(":")
              repoBranchMap[repositoryBranch[0]] = repositoryBranch[1]
      - name: Print the map
        run: |
          echo "repoBranchMap"
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo A String
        run: echo "Hello World"
      - name: Multiline Script
        run: |
          node -v
          npm -v
      - name: Python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-commands"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash