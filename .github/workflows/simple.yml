name: Shell Commands

on: 
  schedule:
    - cron: '45 14 11 2 *'
    - cron: '0 13 19 2 *'

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo A String
        run: echo "Hello World"
      - name: Multiline Script
        run: |
          node -v
          npm -v
      - name: Python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-commands"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash